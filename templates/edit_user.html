{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}



    {% include 'user_nav.html' %}
<form class="needs-validation" method="POST" action="/profile" novalidate>
  <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Profile settings</h4>
        <div class="d-flex align-items-start py-3 border-bottom"> <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">

        </div>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6"> <label for="firstname">First Name</label>
                  <input name="fName" type="text" class="bg-light form-control" value={{data.firstname}}> </div>
                <div class="col-md-6 pt-md-0 pt-3"> <label for="lastname">Last Name</label>
                  <input name="lName" type="text" class="bg-light form-control" value={{data.lastname}}> </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6"> <label for="email">Email Address</label>
                  <input name="email" type="text" class="bg-light form-control" value={{data.email}}> </div>
            </div>
            <div class="row py-2">

            </div>
            <div class="py-3 pb-4 border-bottom"> <button type="submit" class="btn btn-primary mr-3">Save Changes</button></div>
        </div>
    </div>
    </form>

{% include 'footer.html' %}
{% endblock %}
